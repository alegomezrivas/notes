version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Service locator
  get_it: ^7.2.0
  # Provider for handle the state
  provider: ^6.0.0
  # Value equality
  equatable: ^2.0.3
  # Functional programming thingies
  dartz: ^0.10.0
  # Local cache
  hive: ^2.0.4
  # For OS-specific directory paths
  path_provider: ^2.0.3
  # Launcher app icon
  flutter_launcher_icons: ^0.9.2
  # Notifications
  awesome_notifications: ^0.0.6+10
  # Lint
  lint: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner: ^2.1.2
  test: ^1.16.8

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "assets/background.png" 
  adaptive_icon_foreground: "assets/foreground.png"


